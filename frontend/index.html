<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="balanceContainer">
      <h1>My Wallet</h1>
      <h2>Balance: <span id="balance">Rp 0</span></h2>

      <input type="text" id="amount" placeholder="Enter amount" />
      <input type="text" id="detail" placeholder="Enter transaction detail" />
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>

      <h3>Transactions</h3>
      <ul id="transactions"></ul>
    </div>

    <div class="iuranIPLContainer">
      <h1>Iuran IPL</h1>
      <h2>Pembayaran iuran</h2>

      <!-- <ul id="iuranTransactions"></ul>
      => belum tahu mau diapakan-->

      <!-- Step 1 Radio Option Iuran-->
      <div id="propertyStep">
        <label>
          <input type="radio" name="propertyType" value="Ruko"/>
          Ruko
        </label>
        <label>
          <input type="radio" name="propertyType" value="Rumah"/>
          Rumah
        </label>
      </div>
      <!-- Step 2 for Rumah -->
      <div
        id="blockRumah"
        style="display: none; margin-top: 10px; margin-bottom: 10px"
      >
        <label>
          <input
            type="radio"
            name="blockRumahType"
            value="A"
          />
           A
        </label>
        <label>
          <input
            type="radio"
              name="blockRumahType"
              value="B"
            />
            B
          </label>
      </div>
      <!-- Step 3 for Rumah A -->
      <div
        id="blockRumahTypeA"
        style="display: none; margin-top: 10px; margin-bottom: 10px"
      >
        <!-- A1 to A22 -->
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="A1 - Reza"
          />
          A1 -&nbsp;<strong>Reza</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="A2 - Oma Yeti"
          />
          A2 -&nbsp;<strong>Oma Yeti</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="A3 - Oma Ratna"
          />
          A3 -&nbsp;<strong>Oma Ratna</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="A4 - Mus"
          />
          A4 -&nbsp;<strong>Mus</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="A5 - Samuel"
          />
          A5 -&nbsp;<strong>Samuel</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="A6 - Santoso"
          />
          A6 -&nbsp;<strong>Santoso</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="A7 - Prabowo"
          />
          A7 -&nbsp;<strong>Prabowo</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="A8 - Dira"
          />
          A8 -&nbsp;<strong>Dira</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="A9 - Baru"
          />
          A9 -&nbsp;<strong>Baru</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="A10 - Hendro"
          />
          A10 -&nbsp;<strong>Hendro</strong></label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="A11 - Budi"
          />
          A11 -&nbsp;<strong>Budi</strong></label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="A12 - Satya"
          />
          A12 -&nbsp;<strong>Satya</strong></label>
      </div>
      <!-- Step 3 for Rumah B -->
      <div
        id="blockRumahTypeB"
        style="display: none; margin-top: 10px; margin-bottom: 10px"
      >
        <!-- B1 to B10 -->
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="B1 - Satya"
          />
          B1 -&nbsp;<strong>Satya</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="B2 - Haris"
          />
          B2 -&nbsp;<strong>Haris</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="B3 - Wuri"
          />
          B3 -&nbsp;<strong>Wuri</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="B4 - Wahyu"
          />
          B4 -&nbsp;<strong>Wahyu</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="B5 - Encin"
          />
          B5 -&nbsp;<strong>Encin</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="B6 - Khunaifi"
          />
          B6 -&nbsp;<strong>Khunaifi</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="B7 - Rafi"
          />
          B7 -&nbsp;<strong>Rafi</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="B8 - Amir"
          />
          B8 -&nbsp;<strong>Amir</strong></label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="B9 - Bahri"
          />
          B9 -&nbsp;<strong>Bahri</strong></label>
        <label>
          <input
            type="radio"
            name="blockRumahNo"
            value="B10 - Hilda"
          />
          B10 -&nbsp;<strong>Hilda</strong>
        </label>
      </div>
      <!-- Step 2 for Ruko -->
      <div
        id="blockRuko"
        style="display: none; margin-top: 10px; margin-bottom: 10px"
      >
        <label>
          <input
            type="radio"
            name="blockRukoNo"
            value="R1 - Seblak Nasir"
          />
          R1 -&nbsp;<strong>Seblak Nasir</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRukoNo"
            value="R2 - Seblak Nasir"
          />
          R2 -&nbsp;<strong>Seblak Nasir</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRukoNo"
            value="R3 - Daily Laudry"
          />
          R3 -&nbsp;<strong>Daily Laudry</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRukoNo"
            value="R4 - Furniture"
          />
          R4 -&nbsp;<strong>Furniture</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRukoNo"
            value="R5 - Alex RJM"
          />
          R5 -&nbsp;<strong>Alex RJM</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRukoNo"
            value="R6 - Rental PS"
          />
          R6 -&nbsp;<strong>Rental PS</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRukoNo"
            value="R7 - Bengkel Motor Global"
          />
          R7 -&nbsp;<strong>Bengkel Motor Global</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRukoNo"
            value="R8 - Counter HP"
          />
          R8 -&nbsp;<strong>Counter HP</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRukoNo"
            value="R9 - Counter HP"
          />
          R9 -&nbsp;<strong>Counter HP</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRukoNo"
            value="R10 - PEC"
          />
          R10 -&nbsp;<strong>PEC</strong>
        </label>
        <label>
          <input
            type="radio"
            name="blockRukoNo"
            value="R11"
          />
          <span style="color: rgb(210, 140, 140)"><em>R11 - Kosong</em></span>
        </label>
      </div>

      <div id="bayarTransaksi">
        <input
          type="number"
          id="iuranJumlahBulan"
          placeholder="Mau berapa bulan, Pak?"
          min="1"
          max="12"
        />
        <button id="iuranButton" onclick="payIuran()">Bayar</button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
